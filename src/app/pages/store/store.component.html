<section class="row">
    <div class="col-3">
        <app-filter
        [animeList]="animeList"
        [maxprice]="maxPrice"
        (filterChange)="onFilterChange($event)"
        ></app-filter>
    </div>
    <div class="col">
        <app-product-gallery [productList]="filteredProductList" (addToCart)="addToCart($event)"></app-product-gallery>
    </div>
</section>
