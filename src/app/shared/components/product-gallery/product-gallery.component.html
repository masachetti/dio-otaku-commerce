<div class="row row-cols-1 row-cols-md-4 mb-3 text-center">
    <ng-container *ngFor="let product of productList">
        <div class="col mb-5">
            <app-product-card [product]="product" (addToCart)="addToCart.emit(product)"></app-product-card>
        </div>
    </ng-container>    
  </div>
