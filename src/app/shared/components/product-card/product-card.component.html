<div
  class="card mb-4 rounded-3 shadow-sm h-100"
  [style]="_outOfStock ? { 'background-color': '#e2e5e5' } : ''"
>
  <div class="card-header py-3">
    <h4 class="my-0 fw-bold fs-5">{{ product.productName }}</h4>
  </div>
  <div class="card-body d-flex flex-column">
    <img
      class="card-image-top img-thumbnail"
      [src]="product.imageURL"
      [alt]="altText"
    />
    <ul class="list-unstyled mt-auto mb-3 py-0">
      <li class="d-flex">
        <span class="fw-bold">Anime:</span>
        <span class="ms-auto">{{ product.animeName }}</span>
      </li>
      <li class="d-flex">
        <span class="fw-bold" [class]="_outOfStock ? 'text-danger' : ''"
          >Estoque:</span
        >
        <span class="ms-auto" [class]="_outOfStock ? 'text-danger' : ''">{{
          product.quantity | number: "2.0"
        }}</span>
      </li>
      <li class="d-flex">
        <span class="fw-bold">Pre√ßo:</span>
        <span class="ms-auto">{{ product.price | currency: "BRL" }}</span>
      </li>
    </ul>
    <button
      type="button"
      class="w-100 btn btn-lg btn-outline-primary fs-6"
      [class]="_outOfStock ? 'disabled' : ''"
    >
      <i class="bi bi-cart2 me-2"></i>
      Adicionar ao Carrinho
    </button>
  </div>
</div>
