<div class="card mb-4 rounded-3 shadow-sm h-100">
  <div class="card-header py-3" style="height: 5rem;">
    <h4 class="my-0 fw-bold fs-5">{{ product.productName }}</h4>
  </div>
  <div class="card-body d-flex flex-column">
    <img class="card-image-top img-thumbnail" [src]="product.imageURL" [alt]="altText" />
    <ul class="list-unstyled mt-3 mb-1 py-0 flex-grow-1">
      <li>
        <span>Anime:</span>
        <span>{{ product.animeName }}</span>
      </li>
      <li>
        <span>Estoque:</span>
        <span>{{ product.quantity | number:"2.0" }}</span>
      </li>
      <li>
        <span>Pre√ßo:</span>
        <span>{{ product.price | currency:"BRL" }}</span>
      </li>
    </ul>
    <button type="button" class="w-100 btn btn-lg btn-outline-primary fs-6">
      <i class="bi bi-cart2 me-2"></i>
      Adicionar ao Carrinho
    </button>
  </div>
</div>
