<li class="container list-group-item lh-sm ps-5 pe-1 py-2">
  <div class="row p-0">
    <div
      class="col-1 text-center d-flex justify-content-center align-items-center"
    >
      <img [src]="product.imageURL" alt="Product img" class="item-image" />
    </div>
    <div class="mx-3 d-flex flex-column justify-content-around col-4">
      <h5 class="my-0">{{ product.productName }}</h5>
      <small class="text-muted">{{ product.price | currency: "BRL" }}</small>
    </div>
    <div
      class="d-flex flex-column text-center align-items-center ms-auto me-1 col-1"
    >
      <button
        class="btn btn-outline-primary p-0 w-50"
        (click)="increase.emit()"
      >
        +
      </button>
      <input
        type="text"
        class="form-control my-2 h-25 w-50 text-center px-1"
        [value]="quantity"
        (change)="changeQuantityHandler($event)"
      />
      <button class="btn btn-outline-danger p-0 w-50" (click)="decrease.emit()">
        -
      </button>
    </div>
    <div class="col-md-1 mx-0 px-0 d-flex align-items-center">
      <button class="btn btn-danger fs-6" (click)="remove.emit()">
        <i class="bi bi-trash3-fill"></i>
      </button>
    </div>
    <div class="col-md-1 d-flex align-items-center p-0">
      <span class="text-muted align-self-center col-1 fs-5">{{
        totalPrice | currency: "BRL"
      }}</span>
    </div>
  </div>
</li>
